<!DOCTYPE html><!--[if IE 8]> <html lang="en" class="ie8"> <![endif]--><!--[if IE 9]> <html lang="en" class="ie9"> <![endif]--><!--[if !IE]><!--> <html lang="en"> <!--<![endif]--><!-- BEGIN HEAD --><head>	<meta charset="utf-8" />	<title>某某公司某某平台系统</title>	<meta content="width=device-width, initial-scale=1.0" name="viewport" />    <!--导入基本的样式文件-->	<include file="Base:linkcss" />    <!--当前页面的css样式-->	<link href="ADMIN_CSS_URL/login.css" rel="stylesheet" type="text/css"/></head><body class="login">	<!-- BEGIN LOGO -->	<div class="logo">        <h3 style="color:white;">某某公司某某平台系统</h3>	</div>	<!-- END LOGO -->	<!-- BEGIN LOGIN -->	<div class="content">		<!-- BEGIN LOGIN FORM -->		<form class="form-vertical login-form" action="index.html">			<h4 class="form-title"><i class="icon-lock"></i><b>请输入登录信息</b></h4>			<div class="control-group">				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->				<label class="control-label visible-ie8 visible-ie9">账户:</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-user"></i>						<input class="m-wrap placeholder-no-fix" type="text" placeholder="账户" name="username"/>					</div>				</div>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">密码:</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-lock"></i>						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>					</div>				</div>			</div>			<div class="form-actions">				<button type="submit" class="btn green pull-right">                    立即登陆 <i class="m-icon-swapright m-icon-white"></i>				</button>            			</div>		</form>	</div>    <!--导入脚部文件-->	<include file="Base:footer"/>    <!--导入脚本文件-->	<include file="Base:scriptjs"/>	<script src="ADMIN_JS_URL/jquery.validate.min.js" type="text/javascript"></script>	<script src="ADMIN_JS_URL/app.js" type="text/javascript"></script>	<script>		jQuery(document).ready(function() {     		  App.init();		});	</script></body></html>
